<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SUPER CAR</title>
    <!--super-car-->
    <link rel="icon" href="https://clipart-best.com/img/tesla-logo/tesla-logo-clip-art-7.png">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>

    <header class="header">
    
        <div class="container--">
            <!--Nav-bar-->
            <div class="nav_bar">
                <div class="img_div">
                    <img class="imgh" src="https://clipart-best.com/img/tesla-logo/tesla-logo-clip-art-7.png" alt="">
                </div>
                
                <ul>
                    <li><a class="link" href="#">Tesla</a></li>
                    <li><a class="link" href="#">Bugatti</a></li>
                    <li><a class="link" href="#">Jaguar</a></li>
                </ul>
            </div>
            <!----------->
            <!--carusel-->
            <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
                 
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/tesla model 3.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption d-md-block">
                      <h5 class="title-1">Tesla Model S</h5>
                      <p class="text-1">Some representative placeholder content for the first slide.</p>
                    </div>
                  </div>
                  <div class="carousel-item">
                    <img src="img/tesla model 3 2.jpg" class="d-block w-100" alt="...">
                    <div class="carousel-caption  d-md-block">
                      <h5 class="title-1">Second slide label</h5>
                      <p class="text-1">Some representative placeholder content for the second slide.</p>
                    </div>
                  </div>
                 
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
            <!----------->
        </div>

    </header>

    
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/all.js"></script>
    <script src="js/all.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/bootstrap.bundle.js"></script>
</body>

</html>
